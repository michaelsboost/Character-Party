<!DOCTYPE html>
<html>
  <head>
    <title>Character Party</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <meta name="description" content="Character Party was created for those that need an idea for a character to make.">
    <meta name="author" content="Michael Schwartz">
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico">
    <link rel="shortcut icon" href="logo.svg" type="image/x-icon">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <meta name="author" content="Michael Schwartz">
    <link rel="stylesheet" href="libraries/polyui/polyui.css">
    <link rel="stylesheet" href="libraries/font-awesome/font-awesome.css">
    <link rel="stylesheet" href="libraries/animateCSS/animate.min.css">
    <link rel="stylesheet" href="css/polyrise.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="header bg-image bg-overlay3 minh100p">
      <div class="table">
        <div class="cell tc">
          <div class="grid">
            <div class="grid__col--12 nomar">
              <div class="panel--centered centered grid__col--12">
                <h1 id="character" class="character animated rubberBand delay-2s whitetxt ib wauto">Character Generator</h1><br>
                <h2 id="scenario" class="character animated pulse delay-2s whitetxt" >&nbsp;</h2>

                <div style="margin-bottom: 4em;">
                  <a class="btn--success bounceInUp bounceInUp3s pointer" id="generate">
                    GENERATE
                  </a>
                  <a class="btn--borderwhite bounceInUp bounceInUp3s pointer" href="https://github.com/michaelsboost/Character-Party" target="_blank">
                    CONTRIBUTE
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="libraries/jquery/jquery.js"></script>
    <script src="js/polyrise.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
